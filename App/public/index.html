<!DOCTYPE html>
<html>
    <head>
        <title>Activities</title>
        <link rel='stylesheet' href='/stylesheets/style.css' />
    </head>
    <body>


      <div id="map" style="width: 100%; height: 400px;"></div>
    </body>
      <script type="text/javascript" src="/js/loadgpx.js"></script>
      <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>

      <script>
        function loadGPXFileIntoGoogleMap(map, filename) {
          $.ajax({url: filename,
            dataType: "xml",
            success: function(data) {
              var parser = new GPXParser(data, map);
              parser.setTrackColour("#2a719e");     // Set the track line colour
              parser.setTrackWidth(5);          // Set the track line width
              parser.setMinTrackPointDelta(0.001);      // Set the minimum distance between track points
              parser.centerAndZoom(data);
              parser.addTrackpointsToMap();         // Add the trackpoints
              parser.addWaypointsToMap();           // Add the waypoints
            }
          });
        }

        $(document).ready(function() {
          var mapOptions = {
            zoom: 8,
            mapTypeId: google.maps.MapTypeId.ROADMAP
          };
          var map = new google.maps.Map(document.getElementById("map"),
            mapOptions);
          loadGPXFileIntoGoogleMap(map, "map/151001189");
        });
      </script>

</html>
