<div ng-controller="MenuCtrl">
  <ul>
    <li class="capitalise" ng-repeat="item in menuItems">
      <a class="list-group-item" href="" ng-click="go('/' + item.name, $spMenu)">
        <span class="fa-stack">
          <i class="fa fa-circle fa-stack-2x fa-fw"></i>
          <i class="fa {{item.icon}} fa-stack-1x fa-inverse fa-fw"></i>
        </span>
      &nbsp; {{item.name}}</a>
    </li>
  </ul>
</div>
